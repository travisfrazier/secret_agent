<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="resources/css/reset.css">
  <link rel="stylesheet" type="text/css" href="resources/css/style.css">  
  <title>Secret Agent Supply Inc.</title>
</head>
<body>

  <!-- Top Header Section with Navigation -->
  <header>
    <div class="container">
      <img class="logo" src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/logo.png">
      <span>SECRET AGENT SUPPLY INC.</span>
    </div>
  </header>
    <!-- Main Banner Section -->
    <div class="main-banner">
      <div class="container new-arrivals">
        <div class="headline">
          <h4>NEW ARRIVAL</h4>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>
    <nav class="nav-bar">
      <ul class="main-nav">
        <li>Menu</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul>
      <ul class="mobile-nav">
        <li>Menu</li>
      </ul>
    </nav>

  <!-- Main Store Section -->
  <main class="container">
    <div class="products">
      <div class="product">
        <figure class="product-image">
          <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/pen.png">
        </figure>
        <span>Exploding Pen</span>
      </div>
      <div class="product watch">
        <figure class="product-image">
          <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/watch.png">
        </figure>
        <span>Cellular Watch</span>
      </div>
      <div class="product glasses">
        <figure class="product-image">
          <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/glasses.png">
        </figure>
        <span>Thermal Glasses</span>
      </div>
    </div>
  </main>

  <!-- Store Info Section -->
  <section class="container information">
    <div class="info">
      <span class="title">Location</span>
      <span class="digits">-47.346436, 84.32354</span>      
    </div>
    <div class="info">
      <span class="title">Hours</span>
      <span class="digits">0800 - 1800</span>
    </div>
  </section>

  <!-- Footer Section -->
  <footer>
    <div class="container">
      <span>Copyright Secret Agent Supply Inc.</span> 
    </div> 
  </footer>
</body>
</html>
